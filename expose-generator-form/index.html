<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>KI-Exposé-Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />

    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }
      .gradient-header {
        background: linear-gradient(90deg, #0f4fb8, #1c7ed6);
      }
      .required::after {
        content: " *";
        color: #e03131;
      }
    </style>
  </head>

  <body class="bg-gray-100">
    <div class="min-h-screen py-10">
      <div class="max-w-5xl mx-auto bg-white shadow-xl rounded-xl overflow-hidden">
        <div class="gradient-header px-6 md:px-10 py-6">
          <h1 class="text-2xl md:text-3xl font-semibold text-white">
            KI-Exposé-Generator
          </h1>
          <p class="mt-2 text-sm md:text-base text-blue-100 max-w-2xl">
            Bitte geben Sie die Objektdaten ein. Das Exposé wird automatisch
            generiert und per E-Mail versendet.
          </p>
        </div>

        <div class="px-6 md:px-10 py-8">
          <form
            id="exposeForm"
            method="POST"
            action="https://xelasrn.app.n8n.cloud/webhook/expose-generator"
            class="space-y-10"
          >
            <section>
              <h2 class="text-lg font-semibold border-l-4 border-blue-600 pl-3 mb-6">
                1. Grunddaten
              </h2>

              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                  <label class="required block text-sm font-medium text-gray-700 mb-1">
                    Objektart
                  </label>
                  <input
                    required
                    name="objektart"
                    type="text"
                    class="w-full border rounded-md px-3 py-2"
                    placeholder="z. B. Wohnung, Haus, Penthouse"
                  />
                </div>

                <div>
                  <label class="required block text-sm font-medium text-gray-700 mb-1">
                    Vermarktungsart
                  </label>
                  <input
                    required
                    name="vermarktung"
                    type="text"
                    class="w-full border rounded-md px-3 py-2"
                    placeholder="z. B. Verkauf, Vermietung"
                  />
                </div>

                <div>
                  <label class="required block text-sm font-medium text-gray-700 mb-1">
                    Adresse
                  </label>
                  <input
                    required
                    name="adresse"
                    type="text"
                    class="w-full border rounded-md px-3 py-2"
                    placeholder="Straße, Nr., Ort"
                  />
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">
                    Stadtteil
                  </label>
                  <input
                    name="stadtteil"
                    type="text"
                    class="w-full border rounded-md px-3 py-2"
                    placeholder="z. B. Lapta, Girne"
                  />
                </div>

                <div>
                  <label class="required block text-sm font-medium text-gray-700 mb-1">
                    Wohnfläche (m²)
                  </label>
                  <input
                    required
                    name="wohnflaeche"
                    type="number"
                    step="0.1"
                    class="w-full border rounded-md px-3 py-2"
                    placeholder="z. B. 95"
                  />
                </div>

                <div>
                  <label class="required block text-sm font-medium text-gray-700 mb-1">
                    Zimmer
                  </label>
                  <input
                    required
                    name="zimmer"
                    type="text"
                    class="w-full border rounded-md px-3 py-2"
                    placeholder="z. B. 2+1"
                  />
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">
                    Etage
                  </label>
                  <input
                    name="etage"
                    type="text"
                    class="w-full border rounded-md px-3 py-2"
                    placeholder="z. B. 3. OG, Penthouse"
                  />
                </div>

                <div>
                  <label class="required block text-sm font-medium text-gray-700 mb-1">
                    Zustand
                  </label>
                  <input
                    required
                    name="zustand"
                    type="text"
                    class="w-full border rounded-md px-3 py-2"
                    placeholder="z. B. Neubau, gepflegt, renoviert"
                  />
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">
                    Grundstücksfläche (m²)
                  </label>
                  <input
                    name="grundstuecksflaeche"
                    type="number"
                    class="w-full border rounded-md px-3 py-2"
                    placeholder="falls relevant"
                  />
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">
                    Baujahr
                  </label>
                  <input
                    name="baujahr"
                    type="text"
                    class="w-full border rounded-md px-3 py-2"
                    placeholder="z. B. 2020"
                  />
                </div>
              </div>
            </section>

            <section>
              <h2 class="text-lg font-semibold border-l-4 border-blue-600 pl-3 mb-6">
                2. Preis &amp; Konditionen
              </h2>

              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                  <label class="required block text-sm font-medium text-gray-700 mb-1">
                    Preis (€)
                  </label>
                  <input
                    required
                    name="preis"
                    type="text"
                    class="w-full border rounded-md px-3 py-2"
                    placeholder="z. B. 325.000"
                  />
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">
                    Nebenkosten (mtl.)
                  </label>
                  <input
                    name="nebenkosten"
                    type="text"
                    class="w-full border rounded-md px-3 py-2"
                    placeholder="z. B. Hausgeld"
                  />
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">
                    Verfügbar ab
                  </label>
                  <input
                    name="verfuegbar_ab"
                    type="text"
                    class="w-full border rounded-md px-3 py-2"
                    placeholder="z. B. ab sofort"
                  />
                </div>
              </div>
            </section>

            <section>
              <h2 class="text-lg font-semibold border-l-4 border-blue-600 pl-3 mb-6">
                3. Lage &amp; Highlights
              </h2>

              <div class="space-y-6">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">
                    Umgebung
                  </label>
                  <textarea
                    name="umgebung"
                    rows="3"
                    class="w-full border rounded-md px-3 py-2"
                    placeholder="z. B. ruhige Lage, Nähe zum Meer, Restaurants…"
                  ></textarea>
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">
                    Highlights
                  </label>
                  <textarea
                    name="highlights"
                    rows="3"
                    class="w-full border rounded-md px-3 py-2"
                    placeholder="z. B. Meerblick, Pool, Concierge…"
                  ></textarea>
                </div>
              </div>
            </section>

            <section>
              <h2 class="text-lg font-semibold border-l-4 border-blue-600 pl-3 mb-6">
                4. Energie
              </h2>

              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">
                    Energieausweis
                  </label>
                  <input
                    name="energieausweis"
                    type="text"
                    class="w-full border rounded-md px-3 py-2"
                    placeholder="z. B. Bedarfsausweis"
                  />
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">
                    Energiekennwert
                  </label>
                  <input
                    name="energiekennwert"
                    type="text"
                    class="w-full border rounded-md px-3 py-2"
                    placeholder="z. B. 45"
                  />
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">
                    Energieeffizienzklasse
                  </label>
                  <input
                    name="energieeffizienzklasse"
                    type="text"
                    class="w-full border rounded-md px-3 py-2"
                    placeholder="z. B. A"
                  />
                </div>
              </div>
            </section>

            <section>
              <h2 class="text-lg font-semibold border-l-4 border-blue-600 pl-3 mb-6">
                5. Ansprechpartner
              </h2>

              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                  <label class="required block text-sm font-medium text-gray-700 mb-1">
                    Kontaktperson
                  </label>
                  <input
                    required
                    name="kontaktperson"
                    type="text"
                    class="w-full border rounded-md px-3 py-2"
                    placeholder="Name"
                  />
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">
                    Telefon
                  </label>
                  <input
                    name="telefon"
                    type="text"
                    class="w-full border rounded-md px-3 py-2"
                    placeholder="z. B. +49 ..."
                  />
                </div>

                <div class="md:col-span-2">
                  <label class="required block text-sm font-medium text-gray-700 mb-1">
                    E-Mail
                  </label>
                  <input
                    required
                    name="email"
                    type="email"
                    class="w-full border rounded-md px-3 py-2"
                    placeholder="An diese Adresse wird das Exposé gesendet"
                  />
                </div>
              </div>
            </section>

            <section>
              <h2 class="text-lg font-semibold border-l-4 border-blue-600 pl-3 mb-6">
                6. Notizen
              </h2>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                  Besondere Hinweise
                </label>
                <textarea
                  name="notizen"
                  rows="3"
                  class="w-full border rounded-md px-3 py-2"
                  placeholder="Besondere Merkmale, Bedingungen, Zielgruppe etc."
                ></textarea>
              </div>
            </section>

            <div class="pt-4 border-t flex flex-col md:flex-row md:justify-between gap-3">
              <button
                type="submit"
                class="px-6 py-2.5 rounded-md bg-blue-600 text-white font-medium shadow hover:bg-blue-700"
              >
                Exposé erstellen
              </button>
              <p class="text-xs text-gray-500">
                Ihre Daten werden ausschließlich zur Erstellung des Exposés verwendet.
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      const form = document.getElementById("exposeForm");
      form.addEventListener("submit", function () {
        const btn = form.querySelector("button[type='submit']");
        btn.innerText = "Exposé wird erstellt...";
        btn.disabled = true;
      });
    </script>
  </body>
</html>
