<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KI-Exposé-Generator</title>

    <!-- Tailwind CSS -->
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
</head>

<body class="bg-gray-100">

    <div class="min-h-screen py-10">
        <div class="max-w-5xl mx-auto bg-white shadow-xl rounded-xl overflow-hidden">
            
            <!-- HEADER -->
            <div class="gradient-header px-6 md:px-10 py-6 bg-gradient-to-r from-blue-500 to-blue-700">
                <h1 class="text-2xl md:text-3xl font-semibold text-white">
                    KI-Exposé-Generator
                </h1>

                <p class="mt-2 text-sm md:text-base text-white max-w-2xl">
                    Bitte geben Sie die Objektdaten ein. Das Exposé wird automatisch
                    generiert und per E-Mail versendet.
                </p>
            </div>

            <!-- FORMULAR -->
            <div class="px-6 md:px-10 py-8">

                <form 
                    id="exposeForm"
                    method="POST"
                    action="https://xelasrn.app.n8n.cloud/webhook/expose-generator"
                    class="space-y-10"
                >

                    <!-- 1. Grunddaten -->
                    <section>
                        <h2 class="text-lg font-semibold border-l-4 border-blue-500 pl-3 mb-6">
                            1. Grunddaten
                        </h2>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                            <div>
                                <label class="block font-medium mb-1">Objektart *</label>
                                <input 
                                    required
                                    name="objektart"
                                    placeholder="Wohnung, Haus, Penthouse"
                                    class="w-full border rounded-lg px-3 py-2"
                                />
                            </div>

                            <div>
                                <label class="block font-medium mb-1">Vermarktungsart *</label>
                                <input 
                                    required
                                    name="vermarktungsart"
                                    placeholder="Verkauf, Vermietung"
                                    class="w-full border rounded-lg px-3 py-2"
                                />
                            </div>

                            <div>
                                <label class="block font-medium mb-1">Adresse *</label>
                                <input 
                                    required
                                    name="adresse"
                                    placeholder="Straße, Hausnummer"
                                    class="w-full border rounded-lg px-3 py-2"
                                />
                            </div>

                            <div>
                                <label class="block font-medium mb-1">Stadtteil *</label>
                                <input 
                                    required
                                    name="stadtteil"
                                    placeholder="z. B. Kyrenia Center"
                                    class="w-full border rounded-lg px-3 py-2"
                                />
                            </div>

                        </div>
                    </section>

                    <!-- 2. Preis & Konditionen -->
                    <section>
                        <h2 class="text-lg font-semibold border-l-4 border-blue-500 pl-3 mb-6">
                            2. Preis & Konditionen
                        </h2>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                            <div>
                                <label class="block font-medium mb-1">Preis (€) *</label>
                                <input 
                                    required
                                    type="number"
                                    step="1"
                                    min="0"
                                    max="999999999"
                                    name="preis"
                                    placeholder="325000"
                                    class="w-full border rounded-lg px-3 py-2"
                                />
                            </div>

                            <div>
                                <label class="block font-medium mb-1">Nebenkosten (geschätzt)</label>
                                <input 
                                    name="nebenkosten"
                                    placeholder="Hausgeld, Verwaltung, Pool …"
                                    class="w-full border rounded-lg px-3 py-2"
                                />
                            </div>

                        </div>

                        <div class="mt-6">
                            <label class="block font-medium mb-1">Verfügbar ab</label>
                            <input 
                                name="verfuegbar_ab"
                                placeholder="sofort, Datum, n. Vereinbarung"
                                class="w-full border rounded-lg px-3 py-2"
                            />
                        </div>

                    </section>

                    <!-- 3. Energieausweis -->
                    <section>
                        <h2 class="text-lg font-semibold border-l-4 border-blue-500 pl-3 mb-6">
                            3. Energieausweis
                        </h2>

                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

                            <div>
                                <label class="block font-medium mb-1">Art</label>
                                <input 
                                    name="energieausweis_art"
                                    placeholder="z. B. Verbrauchsausweis"
                                    class="w-full border rounded-lg px-3 py-2"
                                />
                            </div>

                            <div>
                                <label class="block font-medium mb-1">Wert (kWh/m²a)</label>
                                <input 
                                    name="energiewert"
                                    placeholder="z. B. 75"
                                    class="w-full border rounded-lg px-3 py-2"
                                />
                            </div>

                            <div>
                                <label class="block font-medium mb-1">Effizienzklasse</label>
                                <input 
                                    name="energieeffizienzklasse"
                                    placeholder="A+, B, C …"
                                    class="w-full border rounded-lg px-3 py-2"
                                />
                            </div>

                        </div>
                    </section>

                    <!-- 4. Kontaktdaten -->
                    <section>
                        <h2 class="text-lg font-semibold border-l-4 border-blue-500 pl-3 mb-6">
                            4. Kontakt für Zustellung
                        </h2>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                            <div>
                                <label class="block font-medium mb-1">Kontaktperson *</label>
                                <input 
                                    required
                                    name="kontaktperson"
                                    placeholder="Max Mustermann"
                                    class="w-full border rounded-lg px-3 py-2"
                                />
                            </div>

                            <div>
                                <label class="block font-medium mb-1">Telefon</label>
                                <input 
                                    name="telefon"
                                    placeholder="+49 …"
                                    class="w-full border rounded-lg px-3 py-2"
                                />
                            </div>

                            <div class="md:col-span-2">
                                <label class="block font-medium mb-1">E-Mail *</label>
                                <input 
                                    required
                                    type="email"
                                    name="email"
                                    placeholder="An diese Adresse wird das Exposé gesendet."
                                    class="w-full border rounded-lg px-3 py-2"
                                />
                            </div>

                        </div>
                    </section>

                    <!-- Absenden -->
                    <div class="pt-4">
                        <button
                            class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg text-lg font-medium w-full"
                        >
                            Exposé generieren
                        </button>
                    </div>

                </form>

            </div>
        </div>
    </div>

</body>
</html>
